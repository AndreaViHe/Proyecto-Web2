<html lang="es">
    <head>

        <title> Formulario de Acceso </title>

    </head>

        <div id="contenedor">
            <div id="central">
                <div id="login">
                    <div class="titulo">

                    </form>
                    <div class="pie">
                        <a> ¿Perdiste tu contraseña?</a>
                        <a> ¿No tienes cuenta? Regístrate</a>
                    </div>
                </div>
                <div class="inferior">
                    <a href="Hosteleria.html">Volver</a>
                </div>
            </div>
        </div>
